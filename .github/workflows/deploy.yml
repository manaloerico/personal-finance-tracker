name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main   # ✅ Change if your default branch is different

permissions:
  contents: write   # ✅ Required so the action can push to gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Angular app
      - name: Build Angular app
        run: npm run build -- --configuration production

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages                   # Branch where files will be pushed
          folder: dist/personal-finance-tracker       # ⚠️ Replace with your actual dist folder
          clean: true                        # Clean the target branch before deploying
          target-folder: personal-finance-tracker  # Optional: Set a target folder within the