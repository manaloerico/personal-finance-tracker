<h2 mat-dialog-title>Hi </h2>

<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="space-y-4 max-w-md">

  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Transaction Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>


    <mat-form-field>
      <mat-label>Transaction Category</mat-label>
      <mat-select formControlName="categoryId">
        <ng-container *ngFor="let category of categoryList">
          <mat-option [value]="category.id">{{category.categoryName}}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Transaction Date</mat-label>
      <input matInput formControlName="date" />
    </mat-form-field>


    <mat-form-field>
      <mat-label>Transaction Amount</mat-label>
      <input matInput formControlName="amount" type="number" />
    </mat-form-field>


    <mat-form-field>
      <mat-label>Note</mat-label>
      <textarea matInput formControlName="note"></textarea>
    </mat-form-field>
 

</div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="default" type="button" (click)="dialogRef.close()">No Thanks</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="transactionForm.invalid"
      cdkFocusInitial>Ok</button>
  </div>
</form>
