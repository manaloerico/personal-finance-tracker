<div class="transactions__container">

  <div class="transactions__actions_container">
    <form [formGroup]="transactionSearchForm" class="space-y-4 max-w-md">

      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput formControlName="transactionSearchField" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate formControlName="transactionStartDate" placeholder="Start date">
          <input matEndDate formControlName="transactionEndDate" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="addDemo()">Add Transaction</button>
  </div>

  <table mat-table
    [dataSource]="(transactions$ | async) || [] | searchFilter:transactionSearchForm.get('transactionSearchField')?.value! :'name'">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let t">{{ t.date | date }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let t">{{ t.name}}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let t">{{ t.type }}</td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let t">{{ t.category?.categoryName }}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let t">{{ t.amount | number:'1.2-2' }}</td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let t">
        <button mat-button color="warn" (click)="deleteTransaction(t.id)">Delete</button>
        <button mat-button color="warn" (click)="updateTransaction(t)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['date','name','type','category','amount','action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['date','name','type','category','amount','action'];"></tr>
  </table>
