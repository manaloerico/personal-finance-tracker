 <div style="display:flex; justify-content:space-between; align-items:center; margin:16px 0;">
      <h2>Transactions</h2>
      <button mat-raised-button color="primary" (click)="addDemo()">Add Demo Tx</button>
    </div>

    <table mat-table [dataSource]="(transactions$ | async) || []">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let t">{{ t.date | date }}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let t">{{ t.type }}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let t">{{ t.category }}</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let t">{{ t.amount | number:'1.2-2' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['date','type','category','amount']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['date','type','category','amount'];"></tr>
    </table>
